    fetch('http://127.0.0.1:9000/v1/accounts')
      .then(function (response) {
        return response.json();
        console.log(response.json());
      })
      .then(function (data) {
        var customer_data = '';
        var value = data.Data;
        console.log(value)
        console.log(value.length)
        for (var i = 0; i < value.length; i++) {

          customer_data += '<tr>';
          customer_data += '<td>' + value[i].firstName + '</td>';
          customer_data += '<td>' + value[i].lastName + '</td>';
          customer_data += '<td>' + value[i].cid + '</td>';
          customer_data += '<td>' + value[i].eur + '</td>';
          customer_data += '<td>' + value[i].kes + '</td>';
          customer_data += '<td>' + value[i].usd + '</td>';
          customer_data += '</tr>'

        }
        $('#blast').append(customer_data);

        console.log(data);
      })
  </script>
